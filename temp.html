<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      margin-top: 50px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      padding: 5px;
      width: 200px;
    }

    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    </div>
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      var fahrenheitOutput = (celsiusInput * 9 / 5) + 32;
      document.getElementById("result").innerHTML = celsiusInput + " 째C = " + fahrenheitOutput + " 째F";
    }

    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      var celsiusOutput = (fahrenheitInput - 32) * 5 / 9;
      document.getElementById("result").innerHTML = fahrenheitInput + " 째F = " + celsiusOutput + " 째C";
    }
  </script>
</body>
</html>
